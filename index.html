<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica of Windows 10 Standard Calculator</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./scripts/script.js"></script>
</head>
<body>
    <main class="calculatorContainer">
        <div class="row">
            <div class="col">
                <h4>Replica of Windows 10 Standard Calculator</h4>
            </div>
        </div>
        <div class="row">
            <div class="col p-0 ps-2 pe-2">
                <input type="text" name="complete-input" class="complete-input w-100" id="complete-input" readonly>
            </div>
        </div>
        <div class="row pb-2">
            <div class="col p-0 ps-2 pe-2">
                <input type="text" name="current-num" class="current-num w-100" id="current-entry" value="0" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 p-2">
                <button class="btn btn-secondary w-100" type="button" onclick="calPercent()">%</button>
            </div>
            <div class="col-md-3 p-2">
                <button class="btn btn-secondary w-100" type="button" onclick="clearCurrent()">CE</button>
            </div>
            <div class="col-md-3 p-2">
                <button class="btn btn-secondary w-100" type="button" onclick="clearAll()">C</button>
            </div>
            <div class="col-md-3 p-2">
                <button class="btn btn-secondary w-100" type="button" onclick="deleteLastEntered()">&larr;</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 p-2">
                <button class="btn btn-secondary w-100" type="button" onclick="fractionNum()"><sup>1</sup>&frasl;<sub>x</sub></button>
            </div>
            <div class="col-md-3 p-2">
                <button class="btn btn-secondary w-100" type="button" onclick="calSquared()"><sub>x</sub><sup>2</sup></button>
            </div>
            <div class="col-md-3 p-2">
                <button class="btn btn-secondary w-100" type="button" onclick="calSquareRoot()"><sup>2</sup>&Sqrt;x</button>
            </div>
            <div class="col-md-3 p-2">
                <button class="btn btn-secondary w-100" type="button" onclick="operator('/')">&divide;</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 p-2">
                <button class="btn btn-dark w-100" type="button" onclick="enterNum(7)">7</button>
            </div>
            <div class="col-md-3 p-2">
                <button class="btn btn-dark w-100" type="button" onclick="enterNum(8)">8</button>
            </div>
            <div class="col-md-3 p-2">
                <button class="btn btn-dark w-100" type="button" onclick="enterNum(9)">9</button>
            </div>
            <div class="col-md-3 p-2">
                <button class="btn btn-secondary w-100" type="button" onclick="operator('*')">&times;</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 p-2">
                <button class="btn btn-dark w-100" type="button" onclick="enterNum(4)">4</button>
            </div>
            <div class="col-md-3 p-2">
                <button class="btn btn-dark w-100" type="button" onclick="enterNum(5)">5</button>
            </div>
            <div class="col-md-3 p-2">
                <button class="btn btn-dark w-100" type="button" onclick="enterNum(6)">6</button>
            </div>
            <div class="col-md-3 p-2">
                <button class="btn btn-secondary w-100" type="button" onclick="operator('-')">&minus;</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 p-2">
                <button class="btn btn-dark w-100" type="button" onclick="enterNum(1)">1</button>
            </div>
            <div class="col-md-3 p-2">
                <button class="btn btn-dark w-100" type="button" onclick="enterNum(2)">2</button>
            </div>
            <div class="col-md-3 p-2">
                <button class="btn btn-dark w-100" type="button" onclick="enterNum(3)">3</button>
            </div>
            <div class="col-md-3 p-2">
                <button class="btn btn-secondary w-100" type="button" onclick="operator('+')">&plus;</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 p-2">
                <button class="btn btn-dark w-100" type="button"  onclick="posneg()">&plusmn;</button>
            </div>
            <div class="col-md-3 p-2">
                <button class="btn btn-dark w-100" type="button" onclick="enterNum(0)">0</button>
            </div>
            <div class="col-md-3 p-2">
                <button class="btn btn-dark w-100" type="button" onclick="enterNum('.')">.</button>
            </div>
            <div class="col-md-3 p-2">
                <button class="btn btn-primary w-100 equals-btn" type="button" onclick="compute()">&equals;</button>
            </div>
        </div>
        
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
